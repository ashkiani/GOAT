<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop - page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="./assets/css/shopall.css" />
</head>

<body>
    <!--MAIN CONTAINER, KEEP EVERYTHING INSIDE FOR NAVBAR TO OPEN-->
    <div id="main">
        <!--NAVBAR STARTS-->
        <section class="hero">
            <div class="hero-body">
                <div class="container">
                    <div id="mySidenav" class="sidenav">
                        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a
              >
              <a href="#">Home <i class="fas fa-home"></i></a>
                        <a href="#">Shop <i class="fas fa-align-center"></i></a>
                        <a href="#">Log In <i class="far fa-user"></i></a>
                        <a href="#">Register <i class="fas fa-sign-in-alt"></i></a>
                        <a href="#">Cart <i class="fas fa-shopping-cart"></i></a>
                    </div>

                    <span id="goat" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; GOAT</span
            >
          </div>
          <!--
LOG IN AND REGISTER
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-primary">
                  <strong>Sign up</strong>
                </a>
                <a class="button is-light">
                  Log in
                </a>
              </div>
            </div>
          </div>
        -->
          <!--END OF LOGIN AND REGISTER-->
        </div>
      </section>

      <!--END OF NAVBAR-->

      <!--COMING SOON-->
      <div class="container" id="coming">
        <div class="notification">
          <h1 class="subtitle is-1">Coming soon</h1>
          <button class="button is-white">Stay Tuned</button>
        </div>
      </div>
      <!--END OF COMING SOON-->

      <!--COMING SOON SLIDESHOW-->
      <div id="css3dimageslider">
        <ul>
          <li>
            <img
              src="https://c.static-nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/bjo2uyepsquodbpajaru/lebron-16-low-basketball-shoe-DjPW2B.jpg"
              class="coming"
            />
          </li>
          <li>
            <img
              src="https://c.static-nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/3d8a6abb-cdc3-4465-9944-03b8f3abeec4/air-zoom-unvrs-flyease-basketball-shoe-29tFGs.jpg"
              class="coming"
            />
          </li>
          <li>
            <img
              src="https://c.static-nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/saebmoqfqgwbw25qmlya/air-jordan-xxxiv-basketball-shoe-RG4jCV.jpg"
              class="coming"
            />
          </li>
          <li>
            <img
              src="https://c.static-nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/zaiywkaxptzxmajetrd7/pg-3-basketball-shoe-nzrq5r.jpg"
              class="coming"
            />
          </li>
        </ul>
      </div>
      <ul id="css3dimagePager">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
      <hr />
      <!--END OF COMING SOON SLIDESHOW-->

      <!--ON SALE-->
      <div class="container" id="sale">
        <div class="notification">
          <h1 class="subtitle is-1">On Sale</h1>
        </div>
      </div>
      <!--END OF ON SALE-->

      <!--ON SALE SLIDESHOW-->
      <div class="container" id="onsale">
        <div class="mySlides">
          <img
            src="https://images.footlocker.com/is/image/EBFL2/30690160_a1?wid=640&hei=640&fmt=png-alpha"
            class="sale"
          />
        </div>

        <div class="mySlides">
          <img
            src="https://images.footlocker.com/is/image/EBFL2/30690160_a1?wid=640&hei=640&fmt=png-alpha"
            class="sale"
          />
        </div>

        <div class="mySlides">
          <img
            src="https://images.footlocker.com/is/image/EBFL2/30690160_a1?wid=640&hei=640&fmt=png-alpha"
            class="sale"
          />
        </div>

        <div class="mySlides">
          <img
            src="https://images.footlocker.com/is/image/EBFL2/30690160_a1?wid=640&hei=640&fmt=png-alpha"
            class="sale"
          />
        </div>

        <div class="mySlides">
          <img
            src="https://images.footlocker.com/is/image/EBFL2/30690160_a1?wid=640&hei=640&fmt=png-alpha"
            class="sale"
          />
        </div>

        <div class="mySlides">
          <img
            src="https://images.footlocker.com/is/image/EBFL2/30690160_a1?wid=640&hei=640&fmt=png-alpha"
            class="sale"
          />
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <div class="row">
          <div class="column">
            <img
              class="demo cursor"
              src="https://images.footlocker.com/is/image/EBFL2/30690160_a1?wid=640&hei=640&fmt=png-alpha"
              style="width:100%"
              onclick="currentSlide(1)"
              alt="img1"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="https://images.footlocker.com/is/image/EBFL2/30690160_a1?wid=640&hei=640&fmt=png-alpha"
              style="width:100%"
              onclick="currentSlide(2)"
              alt="img2"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="https://images.footlocker.com/is/image/EBFL2/30690160_a1?wid=640&hei=640&fmt=png-alpha"
              style="width:100%"
              onclick="currentSlide(3)"
              alt="img3"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="https://images.footlocker.com/is/image/EBFL2/30690160_a1?wid=640&hei=640&fmt=png-alpha"
              style="width:100%"
              onclick="currentSlide(4)"
              alt="img4"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="https://images.footlocker.com/is/image/EBFL2/30690160_a1?wid=640&hei=640&fmt=png-alpha"
              style="width:100%"
              onclick="currentSlide(5)"
              alt="img5"
            />
          </div>
          <div class="column">
            <img
              class="demo cursor"
              src="https://images.footlocker.com/is/image/EBFL2/30690160_a1?wid=640&hei=640&fmt=png-alpha"
              style="width:100%"
              onclick="currentSlide(6)"
              alt="img6"
            />
          </div>
        </div>
      </div>
      <hr />
      <!--END OF ON SALE SLIDESHOW-->
    </div>
    <!--END OF MAIN CONTAINER, KEEP EVERYTHING INSIDE FOR NAVBAR TO CLOSE-->

    <!--jQuery CDN-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!--JS LINK-->
    <script src="./assets/scripts/shopall.js"></script>
  </body>
</html>
