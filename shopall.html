<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shop page</title>
    <!--BULMA CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <!--FONT AWESOME-->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/shopall.css" />
</head>

<body>
    <!--main content-->
    <div id="main">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a
        >
        <a href="#">Home <i class="fas fa-home"></i></a>
            <a href="#">Shop <i class="fas fa-align-center"></i></a>
            <a href="#">Log In <i class="fas fa-sign-in-alt"></i></a>
            <a href="#">Cart <i class="fas fa-shopping-cart"></i></a>
        </div>

        <br />
        <br />
        <br />
        <br />

        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; GOAT</span
      >

      <!--<div class="row">
        <div class="col-sm-12">
          <h2 class="title">SCORE BOX ESPN-API</h2>
          <hr />
        </div>
      </div>-->

      <h1 class="upcoming-title">Upcoming Sneakers</h1>

      <!--SLIDESHOW FOR UPCOOMING SHOES-->
      <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img
            src="https://image.goat.com/crop/500/attachments/product_template_additional_pictures/images/028/710/758/original/478948_01.jpg.jpeg?1574367037"
          />
          <div class="text">
            Jordan 11
            <figcaption>Coming soon</figcaption>
          </div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img
            src="https://image.goat.com/crop/500/attachments/product_template_additional_pictures/images/023/573/818/original/515390_01.jpg.jpeg?1563242459"
          />
          <div class="text">
            Yeezy Boost
            <figcaption>Release date 2020</figcaption>
          </div>
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img
            src="https://image.goat.com/crop/500/attachments/product_template_additional_pictures/images/028/286/211/original/503839_01.jpg.jpeg?1573502565"
          />
          <div class="text">
            Jordan 4
            <figcaption>Release date 2020</figcaption>
          </div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <!--END OF SLIDE SHOW CONTAINER-->

      <br />

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <hr />

    <!--button sort by-->
    <div class="sortBy">
        <button onclick="mySort()" class="button" class="dropbtn">
          Sort By
        </button>

        <div id="sort" class="dropdown-content">
            <button class="button" id="all">Shop All</button>
            <button class="button" id="latest">Latest arrivals</button>
            <button class="button" id="popular">Most Popular</button>
            <button class="button" id="Running">Running</button>
            <button class="button" id="Basketball">Basketball</button>
            <button class="button" id="Casual">Casual</button>
        </div>
    </div>
    <!--button dropdown-->

    <!--button filter-->
    <div class="filterBy">
        <button onclick="myFilter()" class="button" class="dropbtn">
          Filter By
        </button>

        <div id="filter" class="filter-content">
            <label class="container-filter">Size
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
            <label class="container-filter">Color
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
            <label class="container-filter">Price
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
        </div>
    </div>
    <!--button filter-->

    <!--Image container-->
    <div class="container">
        <div class="img-grid">
            <!--filter for popular shoes-->
            <img src="https://static.pexels.com/photos/160107/pexels-photo-160107.jpeg" class="popular" alt="" width="400px" height="300px" />
            <img src="https://static.pexels.com/photos/356056/pexels-photo-356056.jpeg" class="popular" alt="" />
            <img src="https://static.pexels.com/photos/373076/pexels-photo-373076.jpeg" class="popular" alt="" />
            <img src="https://static.pexels.com/photos/158826/structure-light-led-movement-158826.jpeg" class="popular" alt="" />
            <img src="https://static.pexels.com/photos/50711/board-electronics-computer-data-processing-50711.jpeg" class="popular" alt="" />
            <img src="https://static.pexels.com/photos/247932/pexels-photo-247932.jpeg" class="popular" alt="" />
            <img src="https://static.pexels.com/photos/96381/pexels-photo-96381.jpeg" class="popular" alt="" />
            <img src="https://static.pexels.com/photos/450035/pexels-photo-450035.jpeg" class="popular" alt="" />

            <!--filter for latest shoes-->
            <img src="https://static.pexels.com/photos/160107/pexels-photo-160107.jpeg" class="latest" alt="" />
            <img src="https://static.pexels.com/photos/356056/pexels-photo-356056.jpeg" class="latest" alt="" />
            <img src="https://static.pexels.com/photos/373076/pexels-photo-373076.jpeg" class="latest" alt="" />
            <img src="https://static.pexels.com/photos/158826/structure-light-led-movement-158826.jpeg" class="latest" alt="" />
            <img src="https://static.pexels.com/photos/50711/board-electronics-computer-data-processing-50711.jpeg" class="latest" alt="" />
            <img src="https://static.pexels.com/photos/247932/pexels-photo-247932.jpeg" class="latest" alt="" />
            <img src="https://static.pexels.com/photos/96381/pexels-photo-96381.jpeg" class="latest" alt="" />
            <img src="https://static.pexels.com/photos/450035/pexels-photo-450035.jpeg" class="latest" alt="" />
        </div>
    </div>
    <!--Image container-->

    <!--div to store images-->
    <div class="all"></div>
    <!--end of div to store images-->
    </div>
    <!--end of main content-->

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js " integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin=" anonymous "></script>
    <!--JS-->
    <script src="./assets/scripts/shopall.js "></script>
</body>

</html>
