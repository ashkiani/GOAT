<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="GOAT - Account Information">
    <meta name="author" content="Siavash Ashkiani">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GOAT - Account Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/account.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/scripts/userData.js"></script>
    <script src="./assets/scripts/account.js"></script>
</head>

<body>

    <nav class="navbar is-transparent">
        <div class="navbar-brand">
            <a class="navbar-item" href="home.html">
                <img src="./assets/images/goat.PNG" alt="GOAT">
            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="home.html">
                    Home
                </a>
                <a class="navbar-item" href="shopall.html">
                    Shop
                </a>
                <a class="navbar-item" href="cart.html">
                    Cart
                </a>
                <a class="navbar-item" id="signOut" href="#">
                    Sign Out
                </a>
                
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">



            <div class="columns">
                <div class="column is-half">
                    <div class="field">
                        <label class="label">Name</label>
                        <div class="control has-icons-left has-icons-right" id="nameDiv">
                            <input class="input is-success" id="nameText" type="text" placeholder="Enter Name" value="">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                            <!-- <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                            </span> -->
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left has-icons-right" id="emailDiv">
                            <input class="input is-danger" id="emailText" type="email" placeholder="Enter Email"
                                value="">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <!-- <span class="icon is-small is-right">
                                <i class="fas fa-exclamation-triangle"></i>
                            </span> -->
                        </div>
                        <!-- <p class="help is-danger">This email is invalid</p> -->
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control has-icons-left has-icons-right" id="passwordDiv">
                            <input class="input is-danger" id="passwordText" type="text" placeholder="Enter Password"
                                value="">
                            <span class="icon is-small is-left">
                                <i class="fas fa-unlock-alt"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Shoe Size</label>
                        <div class="control">
                            <div class="select">
                                <select id="shoeSize">
                                    <!-- <option>4</option>
                                    <option>4.5</option> -->
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="column is-half">
                    <div class="field">
                        <label class="label">Address</label>
                        <div class="control" id="addressDiv">
                            <textarea class="textarea" id="addressText" placeholder="Enter Address"></textarea>
                        </div>
                    </div>

                    <hr>
                    <div class="control" id="ccGroup">
                        <div class="field">
                            <label class="label">Credit Card Number</label>
                            <div class="control has-icons-left has-icons-right" id="ccNumberDiv">
                                <input class="input is-success" id="ccNumberText" type="text"
                                    placeholder="Enter Credit Card Number" value="">
                                <span class="icon is-small is-left">
                                    <i class="far fa-credit-card"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">Name On The Card</label>
                            <div class="control has-icons-left has-icons-right" id="ccNameDiv">
                                <input class="input is-danger" id="ccNameText" type="email"
                                    placeholder="Enter Name On The Card" value="">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-file-signature"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field column is-6">
                            <label class="label">Expiration Date (MMYY)</label>
                            <div class="control has-icons-left has-icons-right" id="ccExpDiv">
                                <input class="input is-danger" id="ccExpText" type="text"
                                    placeholder="Enter Expiration Date" value="">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-table"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" id="btnUpdate">Update</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light" id="btnCancel">Cancel</button>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
